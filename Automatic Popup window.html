<style media="screen">
*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.popup{
    background-color: #6360d8;
    width: 420px;
    padding: 30px 40px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    border-radius: 10px;
    font-family: "Poppins",sans-serif;
    display: none; 
    text-align: center;
    box-shadow: 0px 0px 10px #6360d9;
}
.popup button{
    display: block;
    margin:  0 0 20px auto;
    background-color: transparent;
    font-size: 30px;
    color: #6360d8;
	background: #fff;
	border-radius: 100%;
	width: 40px;
	height: 40px;
    border: none;
    outline: none;
    cursor: pointer;
}
.popup h2{
	margin-top: -20px;
	color: #fff;
}
.popup p{
    font-size: 16px;
    text-align: center;
    margin: 5px 0;
    line-height: 25px;
    color: #fff;
}
.popup .fa-star {
	color: #fff;
	margin: 3px;
}
.popup a{
    display: block;
    width: 150px;
    position: relative;
    margin: 10px auto;
    text-align: center;
    background-color: #6360d9;
	border-radius: 20px;
    color: #fff;
    text-decoration: none;
    padding: 8px 0;
    box-shadow: 0px 0px 5px #fff;
}
.popup a:hover {
	background-color: #fff;
	box-shadow: 0px 0px 5px #6360d9;
	transition: 0.5s;
	color: #6360d9;
}
</style>

    <div class="popup">
        <button id="close">&times;</button>
        <h2>Top Rated!</h2>
        <p>eTemplateBD is Now Top Rated Website as per Customer Demands</p>
        <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
        <a href="/p/customer-review.html">Reviews</a>
    </div>

<!--Script-->
<script type="text/javascript">
window.addEventListener("load", function(){
    setTimeout(
        function open(event){
            document.querySelector(".popup").style.display = "block";
        },
        10000 
    )
});

document.querySelector("#close").addEventListener("click", function(){
    document.querySelector(".popup").style.display = "none";
});
</script>
